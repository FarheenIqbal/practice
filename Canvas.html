<!DOCTYPE html>
<html>
    <head>
        <title> 
            Welcome
        </title>
    </head>
    <script src="http://code.jquery.com/jquery-2.1.0.js">
    </script>
    <body>
       <h1> Practicing Canvass</h1>

        <canvas id="c" width=500 height=500></canvas>



       <script>
        
        var cn=document.getElementById("c");
        var ctx=cn.getContext("2d");

        //drawing filled and empty rectangles
        ctx.strokeStyle="Green";
        ctx.lineWidth=10;
        ctx.strokeRect(0,0,10,15);
        ctx.fillStyle="Red";
        ctx.fillRect(20,20,10,15);
        ctx.fillStyle="Yellow";
        ctx.fillRect(10,10,10,15);

        //drawing lines
       ctx.beginPath();
       ctx.moveTo(50,50);
        ctx.lineTo(100,100);
        ctx.moveTo(50,100);
        ctx.lineTo(100,50);
        ctx.stroke();

        //drawing filled lines - triangle
        ctx.fillStyle="Red";
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(150,150);
        ctx.lineTo(100,150);
        ctx.lineTo(100,100);
        ctx.fill();
        
         </script>
    </body>
</html>
