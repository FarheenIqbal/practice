<!DOCTYPE html>
<html>
        <title> 
            Welcome
        </title>
       <script src="http://code.jquery.com/jquery-2.1.0.js">
        </script>
    </head>
    <body>
        <h1 id="header"> Hello World </h1>
        
        <script>
            var friends=["mary","jacob","john","lily"];
            $("h1").text("My friends");
            for(var i=0;i<friends.length;i++)
            {
                 
                 $("body").append("<p id="+i+">"+friends[i]+"</p>");
                 $("p").hide();
            }

            $("p").fadeIn(3000);

           
            var x=$("p").text();    
            $("p").text(x+" Hello");    
           
        </script>
       
    </body>
</html>
