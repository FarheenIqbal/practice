<!DOCTYPE html>
<html>
        <title> 
            Welcome
        </title>
       <script src="http://code.jquery.com/jquery-2.1.0.js">
        </script>
    </head>
    <body>
        <h1 id="header"> Hello World </h1>
        <h2 id="header"> Hell World </h2>
        
        <script>
           
           $("h2").fadeTo(2000,0.5);
           $("h1").fadeOut(1000);        
            $("h1").delay(5000);
           $("h1").fadeIn(1000);

            for(var i=0;i<5;i++)
            {
                 
                $("h1").fadeOut(1000);        
                $("h1").fadeIn(1000);
            }

            for(var i=0;i<5;i++)
            {
                 
                $("h1").fadeOut(1000*(i+1));        
                $("h1").fadeIn(1000*(i+1));
            }

        </script>
       
    </body>
</html>
